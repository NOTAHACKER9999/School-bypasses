// Elements
const gameList = document.getElementById('gameList');
const overlay = document.getElementById('overlay');
const iframe = document.getElementById('gameFrame');
const closeBtn = document.getElementById('closeBtn');
const searchBar = document.getElementById('searchBar');
const homeMenu = document.getElementById('homeMenu');

// Populate side panel
function populateSidePanel(filter="") {
    gameList.innerHTML = "";
    games.filter(g => g.name.toLowerCase().includes(filter.toLowerCase()))
         .forEach(game => {
        const btn = document.createElement('div');
        btn.className = 'gameButton';
        btn.innerText = game.name;
        btn.dataset.url = game.url;
        gameList.appendChild(btn);
    });
}

// Populate home menu with random 20 games
function populateHomeMenu() {
    homeMenu.innerHTML = "";
    const shuffled = [...games].sort(() => 0.5 - Math.random());
    shuffled.slice(0, 20).forEach(game => {
        const div = document.createElement('div');
        div.className = 'homeGame';
        div.innerText = game.name;
        div.dataset.url = game.url;
        homeMenu.appendChild(div);
    });
}

// Initial population
populateSidePanel();
populateHomeMenu();

// Search
searchBar.addEventListener('input', e => {
    populateSidePanel(e.target.value);
});

// Click handlers
document.body.addEventListener('click', e => {
    if(e.target.classList.contains('gameButton') || e.target.classList.contains('homeGame')){
        const url = e.target.dataset.url;
        if(url.includes("raw.githubusercontent.com")){
            fetch(url)
                .then(res => res.ok ? res.text() : Promise.reject("Failed to fetch"))
                .then(html => {
                    iframe.contentWindow.document.open();
                    iframe.contentWindow.document.write(html);
                    iframe.contentWindow.document.close();
                    overlay.style.display = 'flex';
                })
                .catch(err => alert("Error loading game: " + err));
        } else {
            iframe.src = url;
            overlay.style.display = 'flex';
        }
    }
});

// Close overlay
closeBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    iframe.src = 'about:blank';
    iframe.contentWindow.document.open();
    iframe.contentWindow.document.write('');
    iframe.contentWindow.document.close();
});
